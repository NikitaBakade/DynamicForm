<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Gender</th>
      <th scope="col">password</th>
      <th scope="col">Country</th>
      <th scope="col">DOB</th>
      <th scope="col">Term</th>
      <th scope="col">Skills</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of getData; let i = index" >
      <th scope="row">{{i+1}}</th>
      <td>{{item.name}}</td>
      <td>{{item.email}}</td>
      <td>{{item.gender}}</td>
      <td>{{item.password}}</td>
      <td>{{item.country}}</td>
      <td>{{item.dob}}</td>
      <td>{{item.term}}</td>
      <td *ngFor="let c of item; ">{{c.skill}}</td>
      <td><button class="btn btn-sm btn-danger" (click)="onDelete(i+1)">Delete</button> &nbsp;
          <button class="btn btn-sm btn-danger" (click)="onEdit(item)">Edit</button></td>
    </tr>
  </tbody>
</table>
